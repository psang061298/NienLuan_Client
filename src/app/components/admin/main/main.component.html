
        <div class="app-page-title">
            <div class="page-title-wrapper">
                <div class="page-title-heading">
                    <div class="page-title-icon">
                        <i class="fas fa-tachometer-alt icon-gradient bg-ripe-malin">
                        </i>
                    </div>
                    <div>Analytics Dashboard
                        <div class="page-title-subheading">This is an example dashboard created using build-in elements and components.
                        </div>
                    </div>
                </div>
            </div>
        </div>            
        <div class="tabs-animation">
            <div class="row">
                <div class="col-sm-12 col-lg-7">
                    <div class="mb-3 card">
                        <div class="card-header-tab card-header">
                            <div class="card-header-title font-size-lg text-capitalize font-weight-normal">
                                <i class="header-icon fas fa-chart-bar icon-gradient bg-happy-itmeo"> </i>
                                Monthly Sales
                            </div>
                        </div>
                        <div class="p-0 card-body">
                            <div class="p-1 slick-slider-sm mx-auto">
                                <canvas baseChart
                                    [datasets]="databarChar"
                                    [labels]="barChartLabel"
                                    [options]="barChartOption"
                                    [legend]="barChartLegend"
                                    [chartType]="barChartType"
                                >
                                </canvas>
                            </div>
                            <div class="empty-space col-xs-b30"></div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 col-lg-5">
                    <div class="mb-3 card">
                        <div class="card-header-tab card-header">
                            <div class="card-header-title font-size-lg text-capitalize font-weight-normal">
                                <i class="header-icon fas fa-chart-pie icon-gradient bg-happy-itmeo"> </i>
                                In Stock
                            </div>
                        </div>
                        <div class="p-0 card-body">
                            <div class="p-1 slick-slider-sm mx-auto">
                                <canvas baseChart
                                [data]="dataCate"
                                [labels]="labels"
                                [chartType]="type"
                            >
                        
                            </canvas>
                            </div>
                            <h6 class="text-muted text-uppercase font-size-md opacity-5 pl-3 pr-3 pb-1 font-weight-normal">Sales Progress</h6>
                            <ul class="list-group list-group-flush">
                                <li class="p-3 bg-transparent list-group-item">
                                    <div class="widget-content p-0">
                                        <div class="widget-content-outer">
                                            <div class="widget-content-wrapper">
                                                <div class="widget-content-left">
                                                    <div class="widget-heading">Total Orders</div>
                                                    <div class="widget-subheading">Last year expenses</div>
                                                </div>
                                                <div class="widget-content-right">
                                                    <div class="widget-numbers text-success">
                                                        <small>$</small>
                                                        1896
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="widget-progress-wrapper">
                                                <div class="progress-bar-sm progress-bar-animated-alt progress">
                                                    <div class="progress-bar bg-primary" role="progressbar" aria-valuenow="43" aria-valuemin="0" aria-valuemax="100" style="width: 43%;"></div>
                                                </div>
                                                <div class="progress-sub-label">
                                                    <div class="sub-label-left">YoY Growth</div>
                                                    <div class="sub-label-right">100%</div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
