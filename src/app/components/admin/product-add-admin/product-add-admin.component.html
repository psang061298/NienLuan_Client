<div class="container-12">
    <div class="app-page-title">
        <div class="page-title-wrapper">
            <div class="page-title-heading">
                <div class="page-title-icon">
                    <!-- <i class="pe-7s-car icon-gradient bg-mean-fruit">
                    </i> -->
                    <i class="fas fa-th icon-gradient bg-mean-fruit"></i>
                </div>
                <div>Add New Product
                    <div class="page-title-subheading">This is an example dashboard created using build-in elements and components.
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container-12">

        <ul class="body-tabs body-tabs-layout tabs-animated body-tabs-animated nav">
            <li class="nav-item active">
                <a data-toggle="tab" role="tab" class="nav-link active" href="#info">
                    <span>Product Info</span>
                </a>
            </li>
            <li class="nav-item">
                <a data-toggle="tab" role="tab" class="nav-link" href="#des">
                    <span>Description</span>
                </a>
            </li>
            <li class="nav-item">
                <a data-toggle="tab" role="tab" class="nav-link" href="#spec">
                    <span>Specification</span>
                </a>
            </li>
        </ul>
      
    <form action="" method="POST" role="form">
        <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8" style="max-width: 53vw;">
            <div class="tab-content">
                    <div id="info" class="mb-3 card fade in tab-pane active">
                        <div class="no-gutters row">
                            <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10 center">
                                <div class="card no-shadow rm-border bg-transparent widget-chart text-left">
                                    <div class="container">
                                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                                    <div class="empty-space col-xs-b10 col-sm-b15"></div>
                                                    <div class="form-group row">
                                                        <label for="name" class="col-sm-3 col-form-label">Tên sản phẩm</label>
                                                        <div class="col-sm-9">
                                                            <input type="text" class="form-control left" id="name" placeholder="Name">
                                                        </div>
                                                    </div>
                                            </div>
                                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                                    <div class="form-group row">
                                                            <label for="name" class="col-sm-3 col-form-label">Danh mục sản phẩm
                                                            </label>
                                                            <div class="col-sm-6">
                                                                <input type="text" class="form-control" id="name" placeholder="Name">
                                                            </div>
                                                        </div>
                                            </div>
                                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                                    <div class="form-group row">
                                                            <label for="name" class="col-sm-3 col-form-label">Thương hiệu</label>
                                                            <div class="col-sm-6">
                                                                    <div>
                                                                        <ng-select [items]="cities"
                                                                        bindLabel="name"
                                                                        bindValue="name"
                                                                        placeholder="Chọn thương hiệu"
                                                                        [(ngModel)]="selectedCityName">
                                                                        <ng-template ng-label-tmp let-item="item" >
                                                                                <span style="line-height: 20px">{{item.name}}</span>
                                                                            <img height="20" width="50" [src]="item.avatar"/>
                                                                            
                                                                        </ng-template>
                                                                        <ng-template ng-option-tmp let-item="item" let-index="index">
                                                                                <span>{{item.name}}</span>
                                                                            <img height="20" width="50" [src]="item.avatar"/>
                                                                            
                                                                        </ng-template>
                                                             </ng-select>



                                                                        </div>
                                                                </div>
                                                        </div>
                                            </div>
                                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                                    <div class="form-group row">
                                                        <label for="name" class="col-sm-3 col-form-label">Giá sản phẩm
                                                        </label>
                                                        <div class="col-sm-4">
                                                                
                                                            <div class="input-group">
                                                                <input id="price" type="number" class="form-control" min="1" value="1">
                                                                <span class="input-group-btn"><span class="btn">đ</span></span>
                                                            </div>
                                                        </div>
                                                        
                                                        
                                                        
                                                        
                                                        <label for="name" class="col-sm-2 col-form-label">Số lượng
                                                        </label>
                                                        <div class="col-sm-3">
                                                            <input type="number" class="form-control" min="1" value="1">
                                                        </div>
                                                    </div>
                                            </div>
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div id="des" class="mb-3 card fade in tab-pane">
                        <div class="card-header-tab card-header">
                            <div class="card-header-title font-size-lg text-capitalize font-weight-normal">
                                <i class="fas fa-plus header-icon icon-gradient bg-malibu-beach"></i>
                                    Des
                            </div>
                        </div>
                        <div class="no-gutters row ">
                                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <div class="card no-shadow rm-border bg-transparent widget-chart text-left">
                                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                        <div id="txtEditor"></div>
                                </div>
                                </div>
                            </div>
                        </div>
                </div>

                    <div id="spec" class="mb-3 card fade in tab-pane">
                            <div class="card-header-tab card-header">
                                <div class="card-header-title font-size-lg text-capitalize font-weight-normal">
                                    <i class="fas fa-plus header-icon icon-gradient bg-malibu-beach"></i>
                                        Picture
                                </div>
                            </div>
                            <div class="no-gutters row ">
                                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <div class="card no-shadow rm-border bg-transparent widget-chart text-left">
                                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                    
                                        
                                        <form action="" method="POST" role="form">
                                            <div class="form-group">
                                                <label for="">Name</label>
                                                <input type="text" class="form-control">
                                            </div>
                                        
                                            
                                        
                                            <button type="submit" class="mb-2 mr-2 btn_custom-transition btn_custom btn_custom-outline-primary">New</button>
                                                
                                        </form>
                                    </div>
                                    </div>
                                </div>
                            </div>
                    </div>

            </div>
        </div>


        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
            <div class="mb-3 card fade in tab-pane">
                    <div class="card-header-tab card-header">
                        <div class="card-header-title font-size-lg text-capitalize font-weight-normal">
                            <i class="fas fa-plus header-icon icon-gradient bg-malibu-beach"></i>
                                Pictures
                        </div>
                    </div>
                    <div class="no-gutters row ">
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <div class="card no-shadow rm-border bg-transparent widget-chart text-left">
                                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            
                                
                                <form action="" method="POST" role="form">
                                    <div class="form-group">
                                        <label for="">Name</label>
                                        <input type="text" class="form-control">
                                    </div>
                                
                                    
                                
                                    <button type="submit" class="mb-2 mr-2 btn_custom-transition btn_custom btn_custom-outline-primary">New</button>
                                        
                                </form>
                            </div>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
        <button type="submit" class="mb-2 mr-2 btn_custom-transition btn_custom btn_custom-outline-primary">New</button>

    </form>
        
    </div>
