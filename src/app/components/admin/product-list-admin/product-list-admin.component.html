<div class="container-12">
        <div class="app-page-title">
            <div class="page-title-wrapper">
                <div class="page-title-heading">
                    <div class="page-title-icon">
                        <i class="fas fa-box-open icon-gradient bg-strong-bliss"></i>
                    </div>
                    <div>Product Management
                    </div>
                </div>
            </div>
        </div>
        <ul class="body-tabs body-tabs-layout tabs-animated body-tabs-animated nav">
                <li class="nav-item">
                    <a role="tab" class="nav-link active" [routerLink]="[ '/admin/product/0']">
                        <span>Add Product</span>
                    </a>
                </li>
            </ul>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="mb3 card">
                    <div class="card-header-tab card-header">
                        <div class="card-header-title font-size-lg text-capitalize font-weight-normal">
                                <i class="fas fa-th-list header-icon icon-gradient bg-sunny-morning"></i>
                                List Product
                        </div>
                    </div>
                    <div class="no-gutters row">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <div class="card no-shadow rm-border bg-transparent widget-chart text-left">
                                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                    <table class="table table-hover table-striped table-bordered">
                                        <thead>
                                            <tr>
                                                <th>STT</th>
                                                <th>NAME</th>
                                                <th>Category</th>
                                                <th>BRAND</th>
                                                <th>PRICE</th>
                                                <th>QUANTITY</th>
                                                <th>IMAGE</th>
                                                <th>Status</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let item of products | paginate: { 
                                                                                        itemsPerPage: 9,
                                                                                        currentPage: this.p,
                                                                                        totalItems: total } ; let i = index"
                                                [routerLink]="[ '/admin/product', item.id ]"
                                                >
                                                <td>{{(p-1)*9 + i + 1}}</td>
                                                <td>{{item.name}}</td>
                                                <td>{{item.category.title}}</td>
                                                <td>{{item.brand.name}}</td>
                                                <td>{{item.price | number : '1.0-3'}} Ä‘</td>
                                                <td>{{item.quantity}}</td>
                                                <td>
                                                <img [src]="item.images[0]" class="image" alt="Image">
                                                </td>
                                                <td>{{item.is_active}}</td>
                                            </tr>
                                        </tbody>
                                        
                                    </table>
                                </div>
                            </div>
                            
                        </div>
                        <div class="container">
                                <pagination-controls
                                            (pageChange)="changePage($event)"
                                            directionLinks="true"
                                            autoHide="true"
                                            responsive="true"
                                            previousLabel="Previous"
                                            nextLabel="Next"
                                            screenReaderPaginationLabel="Pagination"
                                            screenReaderPageLabel="page"
                                            screenReaderCurrentLabel="You're on page">
                        </pagination-controls>
                        </div>
                        
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
